language: node_js
node_js:
  - "8"

sudo: required

git:
  quiet: true

services:
  - docker

jobs:
  include:
    - stage: "Build and Check(Windows + Linux)"
      name: "Build without tests - Windows"
      os: windows
      language: node_js
      install:
        - choco install jdk8 -params 'installdir=c:\\java8'
        - export JAVA_HOME="c:\\java8"
      script:
        - while sleep 9m; do echo "=====[ $SECONDS seconds still running ]====="; done &
        - ./gradlew.bat build -x test -x createJavadoc --stacktrace -scan --console=plain --no-daemon
        # Killing background sleep loop
        - kill %1
      name: "Build without tests - Windows"
    - script:
      - while sleep 9m; do echo "=====[ $SECONDS seconds still running ]====="; done &
      - ./gradlew build -x test -x createJavadoc --stacktrace -scan --console=plain --no-daemon
      # Killing background sleep loop
      - kill %1
      name:  "Build without tests - Linux"
      os: linux
      language: java
      jdk: openjdk8
      node_js: 8
      before_install:
          - nvm use 8
          - npm install -g npm@'5.6.0'
    - stage: "Tests"
      name: "Run Build + tests (without integration) - Linux"
      script:
        - while sleep 9m; do echo "=====[ $SECONDS seconds still running ]====="; done &
        - ./gradlew clean build --no-build-cache -x :jballerina-integration-test:test -x createJavadoc --stacktrace -scan --console=plain --no-daemon
        # Killing background sleep loop
        - kill %1
      os: linux
      language: java
      jdk: openjdk8
      node_js: 8
      before_install:
          - nvm use 8
          - npm install -g npm@'5.6.0'
      install: 
        - |
          if [ $TRAVIS_OS_NAME == "linux" ]; then
            export DISPLAY=':99.0'
            /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          fi
    - script:
        - while sleep 9m; do echo "=====[ $SECONDS seconds still running ]====="; done &
        # TODO enable tests for all projects
        - ./gradlew.bat clean build --no-build-cache -Dorg.gradle.parallel=false -x :language-server:language-server-core:test -x :ballerina-packerina:test -x :ballerina-lang:test -x :ballerina-http:test -x :ballerina-file:test -x :ballerina-task:test -x :ballerina-socket:test -x :jballerina-unit-test:test -x :jballerina-integration-test:test -x :plugin-vscode:test -x createJavadoc --stacktrace -scan --console=plain --no-daemon
        # Killing background sleep loop
        - kill %1
      name:  "Tests - windows"
      os: windows
      language: node_js
      node_js: 8
      install:
        - choco install jdk8 -params 'installdir=c:\\java8'
        - export JAVA_HOME="c:\\java8"
    - script:
        - while sleep 9m; do echo "=====[ $SECONDS seconds still running ]====="; done &
        - ./gradlew clean --no-build-cache :jballerina-integration-test:test -x createJavadoc --stacktrace -scan --console=plain --no-daemon
        # Killing background sleep loop
        - kill %1
      os: linux
      language: java
      jdk: openjdk8
      name:  "Integration tests - Linux"


after_success:
  - bash <(curl -s https://codecov.io/bash)

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -fr $HOME/.gradle/caches/*/scripts/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2

branches:
  only:
    - master
    - packerina-dev
    - next-release
    - ballerina-1.0.x
