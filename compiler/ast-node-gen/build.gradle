plugins {
    id "application"
}
apply plugin : "java"
ext {
    javaMainClass = "generator.Generator"
}
application {
    mainClassName = javaMainClass
}

apply from: "$rootDir/gradle/javaProject.gradle"

description = 'Ballerina - AST node generator'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'com.github.spullara.mustache.java', name: 'compiler', version: '0.8.9'
}
// skip spot bugs since there are methods used for hanblebar templating which are never used
spotbugsMain.enabled = false;
