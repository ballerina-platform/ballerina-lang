apply from: "$rootDir/gradle/javaProject.gradle"

dependencies {
    implementation project(':ballerina-tools-api')
    testImplementation 'org.testng:testng'
    testImplementation 'com.google.code.gson:gson'
    testImplementation ("org.bitbucket.cowwoc:diff-match-patch") {
        because("We use this library to calculate the diff between two Ballerina source files")
    }
}

description = 'Ballerina - Parser'

test {
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
}

ext.moduleName = 'io.ballerina.parser'

compileJava {
    inputs.property("moduleName", moduleName)
    doFirst {
        options.compilerArgs = [
                '--module-path', classpath.asPath,
        ]
        classpath = files()
    }
}
