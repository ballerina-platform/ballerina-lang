[project]
org-name = "ballerina"
version = "2.0.0"

[platform]
target = "java8"

    [[platform.libraries]]
    artifactId = "kafka"
    version = "@project.version@"
    path = "./lib/ballerina-kafka-@project.version@.jar"
    groupId = "ballerina"
    modules = ["kafka"]

    [[platform.libraries]]
    artifactId = "kafka-clients"
    version = "2.8.2"
    path = "./lib/kafka-clients-2.8.2.jar"
    groupId = "org.apache.kafka"
    modules = ["kafka"]

    [[platform.libraries]]
    artifactId = "kafka_2.13"
    version = "2.8.2"
    path = "./lib/kafka_2.13-2.8.2.jar"
    groupId = "org.apache.kafka"
    modules = ["kafka"]
