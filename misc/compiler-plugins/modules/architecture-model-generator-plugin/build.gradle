apply from: "$rootDir/gradle/javaProject.gradle"
apply from: "$rootDir/gradle/ballerinaLangLibLoad.gradle"

description = 'Ballerina Component Model Generator'

dependencies {
    implementation project(':ballerina-lang')
    implementation project(':ballerina-parser')
    implementation project(':ballerina-tools-api')

    implementation project(':architecture-model-generator')
    implementation "com.google.code.gson:gson:${project.gsonVersion}"
}

ext.moduleName = 'io.ballerina.modelgenerator.plugin'

compileJava {
    doFirst {
        options.compilerArgs = [
                '--module-path', classpath.asPath,
        ]
        classpath = files()
    }
}
