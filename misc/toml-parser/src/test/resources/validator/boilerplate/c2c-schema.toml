[container.image]
name = "hello" # Name of the container
repository = "local"
tag = "latest"
base = "ballerina/jre11:v1"
[[container.copy.files]]
sourceFile = "./data/data.txt"
target = "/home/ballerina/data/data.txt"
[[cloud.config.maps]]
file = "resource/file.text"
mount_path = "/home/ballerina/foo/file.conf"
[[cloud.config.envs]]
key_ref = "FOO"
name = "foo"
config_name = "module-foo"
[[cloud.config.secrets]]
key_ref = "MYSQL_ROOT_PASSWORD"
name = "ROOT_PASSWORD"
secret_name = "db-crdential-secret"
[[cloud.config.files]]
file = "resource/file.text"
[cloud.deployment]
min_memory = "100Mi"
max_memory = "256Mi"
min_cpu = "200m"
max_cpu = "500m"
[cloud.deployment.autoscaling]
min_replicas = 1
max_replicas = 2
cpu = 50
memory = 80
[cloud.deployment.probes.readiness]
port = 9091
path = "/readyz"
[cloud.deployment.probes.liveness]
port = 9091
path = "/healthz"
[[cloud.deployment.storage.volumes]]
name = "volume1"
local_path = "files"
size = "2Gi"
[[cloud.secret.files]]
file = "resource/file.text"
mount_path = "/home/ballerina/foo/file.conf"
[[cloud.secret.envs]]
key_ref = "MY_SECRET"
name = "mykey"
secret_name = "mysecret"
