apply from: "$rootDir/gradle/javaProject.gradle"
apply from: "$rootDir/gradle/ballerinaLangLibLoad.gradle"

configurations {
    compile.transitive = false
    compileClasspath.extendsFrom(compileOnly)
}

dependencies {
    compileOnly project(':language-server:language-server-commons')
    compileOnly project(':central-client')
    compileOnly project(':ballerina-lang')
    compileOnly (group: 'org.eclipse.lsp4j', name: 'org.eclipse.lsp4j', version: '0.8.1')
    implementation 'com.google.code.gson:gson:2.8.8'

    testCompile 'org.testng:testng'
    testCompile project(':language-server:language-server-commons')
    testCompile project(':language-server:language-server-core')
    testCompile 'com.google.code.gson:gson:2.8.8'
    testCompile (group: 'org.eclipse.lsp4j', name: 'org.eclipse.lsp4j', version: '0.8.1')
}

test {
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
    environment("BALLERINA_STAGE_CENTRAL", true)
}

description = 'LS extension for triggers'

ext.moduleName = 'trigger-service'

compileJava {
    inputs.property("moduleName", moduleName)
    doFirst {
        options.compilerArgs = [
                '--module-path', classpath.asPath,
        ]
        classpath = files()
    }
}

jar {
    manifest {
        attributes "Main-Class": "io.ballerina.trigger.BallerinaTriggerService"
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
