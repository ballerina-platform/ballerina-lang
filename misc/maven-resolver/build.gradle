apply from: "$rootDir/gradle/javaProject.gradle"

configurations {
    implementation.exclude group: "org.slf4j"
}

jar {
    manifest {
        attributes(
                'Implementation-Title': 'Maven Resolver',
                'Implementation-Version': version
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    implementation 'org.apache.maven:maven-resolver-provider:3.6.3'
    implementation 'org.apache.maven.resolver:maven-resolver-api:1.7.0'
    implementation 'org.apache.maven.resolver:maven-resolver-spi:1.7.0'
    implementation 'org.apache.maven.resolver:maven-resolver-util:1.7.0'
    implementation 'org.apache.maven.resolver:maven-resolver-impl:1.7.0'
    implementation 'org.apache.maven.resolver:maven-resolver-connector-basic:1.7.0'
    implementation 'org.apache.maven.resolver:maven-resolver-transport-file:1.7.0'
    implementation 'org.apache.maven.resolver:maven-resolver-transport-http:1.7.0'
    implementation 'me.tongfei:progressbar'
    testCompile 'org.testng:testng'
}

description = 'Ballerina - Maven dependency resolver'
