[package]
org = "foo"
name = "winery"
version = "0.1.0"
license = ["MIT", "Apache-2.0"]
authors = ["jo@wso2.com", "pramodya@wso2.com"]
repository = "https://github.com/ballerinalang/ballerina"
keywords = ["ballerina", "security", "crypto"]
export = ["winery", "winery.services"]
visibility = "private"
icon = "./resources/samplePng01.png"
include = [
    "include-file.json",
    "default-module-include/file",
    "default-module-include-dir",
    "modules/services/non-default-module-include/file",
    "modules/services/non-default-module-include-dir"
    ]

[[platform.java11.dependency]]
artifactId = "ldap"
version = "1.0.0"
path = "./libs/ballerina-io-1.0.0-java.txt"
groupId = "ballerina"

[[platform.java11.dependency]]
artifactId = "ldap"
version = "1.0.0"
path = "./libs/ballerina-io-1.2.0-java.txt"
groupId = "ballerina"
scope = "testOnly"
