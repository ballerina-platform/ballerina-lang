    with copyJarSpec("")
    with copyBirSpec("")
//    with copyBirJarSpec("")
    with copyBalaSpec("")
    with copyBalxSpec("")
    with copyBinSpec("")
    with copyLangServerLibsSpec("")
    with copyDataMapperLibsSpec("")
