name: CI Windows

on:
  pull_request:
    branches:
      - testerina-migration
      - master
      - next-release
      - release-stage
      - stage
      - stage-swan-lake
      - ballerina-[0-9]+.[0-9]+.x
      - 2201.[0-9]+.x
      - 2201.[0-9]+.[0-9]+-stage
      - native-build
      - revert-client-decl-master
      - query-grouping-aggregation
      - java17-migration

jobs:
  windows_build:
    name: Build with some tests on Windows
    runs-on: windows-latest
    concurrency: 
       group: ${{ github.head_ref }}-windows
       cancel-in-progress: true

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: configure Pagefile
        uses: al-cheb/configure-pagefile-action@7e234852c937eea04d6ee627c599fb24a5bfffee
        with:
          minimum-size: 8GB
          maximum-size: 16GB
          disk-root: "D:"

      - name: Initialize sub-modules
        run: git submodule update --init

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Build with Gradle
        env:
          packageUser: ${{ github.actor }}
          packagePAT: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew.bat build --continue -x :ballerina-lang:test -x :jballerina-integration-test:test -x :ballerina-shell:shell-cli:test -x createJavadoc --stacktrace -scan --console=plain --no-daemon --no-parallel

