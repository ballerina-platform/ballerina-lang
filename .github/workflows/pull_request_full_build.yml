name: CI Full Build Ubuntu

on:
  pull_request:
    branches:
      - master

jobs:
  ubuntu_build:
    name: Build pipeline without tests on Ubuntu
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.head_ref }}-ubuntu
      cancel-in-progress: true

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Trigger Full Build Pipeline
        run: |
          curl -X POST \
          'https://api.github.com/repos/NipunaMadhushan/ballerina-release/dispatches' \
          -H 'Accept: application/vnd.github.v3+json' \
          -H 'Authorization: Bearer ${{ secrets.BALLERINA_BOT_TOKEN }}' \
          --data "{
            \"event_type\": \"pr-check-full-build\",
            \"client_payload\": {
              \"repository_owner\": \"${{ github.actor }}\",
              \"ballerina_lang_branch\": \"${{ github.ref }}\",
              \"enable_tests\": \"false\"
            }
          }"
