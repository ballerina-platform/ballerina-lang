name: CI Full Build Ubuntu

on:
  pull_request:
    branches:
      - master

jobs:
  build-pipeline:
    name: Full Build Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Python Packages
        run: |
          pip install requests
          pip install retry
          pip install PyGithub

      - name: Download Build Script
        run: |
          wget https://raw.githubusercontent.com/ballerina-platform/ballerina-release/master/dependabot/full_build_pipeline_for_updated_stages.py
          wget https://raw.githubusercontent.com/ballerina-platform/ballerina-release/master/dependabot/constants.py

      - name: Build Modules
        run: |
          echo "${{ github.head_ref }}"
          echo "${{ github.ref }}"
          echo "${{ github.ref_name }}"
          echo "${{ github.base_ref }}"
#          echo "GITHUB_REF: $GITHUB_REF"
#          echo "GITHUB_REF_NAME: $GITHUB_REF_NAME"
#          echo "GITHUB_BASE_REF: $GITHUB_BASE_REF"
#          python full_build_pipeline_for_updated_stages.py ${{ github.ref }} false ${{ github.actor }}
        env:
          BALLERINA_BOT_USERNAME: ${{ secrets.BALLERINA_BOT_USERNAME }}
          BALLERINA_BOT_TOKEN: ${{ secrets.BALLERINA_BOT_TOKEN }}
          BALLERINA_BOT_EMAIL: ${{ secrets.BALLERINA_BOT_EMAIL }}
          BALLERINA_REVIEWER_BOT_TOKEN: ${{ secrets.BALLERINA_REVIEWER_BOT_TOKEN }}
          devCentralToken: ${{ secrets.BALLERINA_DEV_CENTRAL_ACCESS_TOKEN }}
